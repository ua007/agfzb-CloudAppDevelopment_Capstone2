<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://alvaro-001.mybluemix.net/djangoapp/">Dealership Review</a>
                <a class="navbar-brand" href="https://alvaro-001.mybluemix.net/djangoapp/about">About Us</a>
                <a class="navbar-brand" href="https://alvaro-001.mybluemix.net/djangoapp/contact">Contact Us</a>
            </div>
        </div>
    </nav>
    <div class="container">
      <form action="{% url 'djangoapp:login' %}" method="post">
          {% csrf_token %}
          <div class="container">
              <h1>Login</h1>
              <div class="form-group"> 
                <label for="username"><b>User Name</b></label>
                <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> 
                <label for="psw"><b>Password</b></label>
                <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> 
              </div>
              {% if message %}
                <div class="alert alert-warning"> 
                  {{ message }}
                </div>
              {% endif %}
              <button class="btn btn-primary" type="submit">Login</button> 
          </div>
      </form>
    </div>
  </body>
</html>
